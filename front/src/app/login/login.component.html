<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.png"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Se connecter</p>

                    <!-- Email input -->
                    <mdb-form-control>
                        <input mdbInput type="email" id="form3Example3" class="form-control form-control-lg"
                            placeholder="Veuillez entrer votre adresse Email" name="mail" [(ngModel)]="form.mail" required #mail="ngModel"/>
                        <label mdbLabel class="form-label" for="form3Example3">Adresse Email</label>
                    </mdb-form-control>
                    <div class="alert-danger" role="alert" *ngIf="mail.errors && f.submitted">
                        Email obligatoire
                    </div>

                    <!-- Mot de passe input -->
                    <mdb-form-control class="mt-3">
                        <input mdbInput type="password" id="form3Example4" class="form-control form-control-lg"
                            placeholder="Veuillez entrer votre mot de passe" name="password" [(ngModel)]="form.password" required
                            minlength="6" #password="ngModel" />
                        <label mdbLabel class="form-label" for="form3Example4">Mot de passe</label>
                    </mdb-form-control>
                    <div class="alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                        <div *ngIf="password.errors.required">Mot de passe obligatoire</div>
                        <div *ngIf="password.errors.minlength">
                            Mot de passe doit avoir minimum 6 caractères
                        </div>
                    </div>

                    <div class="form-group">
                        <p class="small fw-bold mt-1 pt-1 mb-0">Vous n'avez pas de compte ? <a href="register"
                                class="link-danger">S'enregistrer</a></p>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block mt-3" style="padding-left: 2.5rem; padding-right: 2.5rem;">
                            Se connecter
                        </button>
                    </div>

                    <div class="form-group">
                        <div class="alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                            Erreur de connexion : {{ errorMessage }}
                        </div>
                    </div>

                </form>
                <div class="alert-success" *ngIf="isLoggedIn">
                    Connecté en tant que : {{ role }}.
                </div>
            </div>
        </div>
    </div>
</section>
